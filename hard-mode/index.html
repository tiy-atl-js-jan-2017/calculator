<!DOCTYPE html>
<html>
  <head>
    <title>Super Calc</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Super Calculator</h1>

    <div class="main-content">
      <div id="clear">C</div>
      <div id="display"></div>
      <div id="seven">7</div>
      <div id="eight">8</div>
      <div id="nine">9</div>
      <div id="div">/</div>
      <div id="four">4</div>
      <div id="five">5</div>
      <div id="six">6</div>
      <div id="mul">X</div>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="sub">-</div>
      <div id="zero">0</div>
      <div id="dot">.</div>
      <div id="equals">=</div>
      <div id="add">+</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
