<!DOCTYPE html>
<html>
  <head>
    <title>Super Calc</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Super Calculator</h1>

    <div id="content">
      <div data-color="blue" data-type="clear">C</div>
      <div id="display"></div>
      <div data-type="num">7</div>
      <div data-type="num">8</div>
      <div data-type="num">9</div>
      <div data-type="op">/</div>
      <div data-type="num">4</div>
      <div data-type="num">5</div>
      <div data-type="num">6</div>
      <div data-type="op">X</div>
      <div data-type="num">1</div>
      <div data-type="num">2</div>
      <div data-type="num">3</div>
      <div data-type="op">-</div>
      <div data-type="num">0</div>
      <div>.</div>
      <div data-type="equals">=</div>
      <div data-type="op">+</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
